<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .top {
      text-align: center;
      padding-top: 40px;
    }
  </style>
</head>
<body>
  <p class="top">Nakupmi.cz</p>
  <p class="middle">Zdravíme vás a přejeme vám vše krásné</p>
  <p class="bottom">&copy; <span id="year"></span> Nakupmi.cz</p>
  <script>
  var d = new Date();
  var n = d.getFullYear();
  document.getElementById("year").innerHTML = n;
  </script>
</body>
</html>
